<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Footer</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/d4531447c2.js" crossorigin="anonymous"></script>
    <div class="box">
        <div class="container">
            <div class="box__inner">
                <div class="item">
                    <i class="fa-brands fa-github fa-spin"></i>
                    <div class="number">3587</div>
                    <div class="text">GitHub</div>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <i class="fa-brands fa-youtube fa-fade"></i>
                    <div class="number">207</div>
                    <div class="text">Youtube</div>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <i class="fa-brands fa-instagram fa-spin fa-spin-reverse"></i>
                    <div class="number">200</div>
                    <div class="text">Instargram</div>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <i class="fa-regular fa-heart fa-shake"></i>
                    <div class="number">873</div>
                    <div class="text">Likes</div>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <i class="fa-brands fa-twitter fa-beat"></i>
                    <div class="number">900</div>
                    <div class="text">Twitter</div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
